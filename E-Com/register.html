                 <h5 class="text-center my-3">Sign Up Here !</h5>
                 
                 <form action="RagisterServlet" method="posts">
                     
                     <div class="form-group">
                         <label for="name">Username</label>
                         <input name="user_name"   style="border-radius: 50px;" type="text" class="form-control" id="name" placeholder="Enter here" aria-describedby="emailHelp" required="required" />
                     </div>
                  
                     <div class="form-group">
                         <label for="email">User Email</label>
                         <input name="user_email" style="border-radius: 50px;" type="email" class="form-control" id="email" placeholder="Enter here" aria-describedby="emailHelp" required="required"/>
                     </div>
                    
                     <div class="form-group">
                         <label for="password">User Password</label>
                         <input  name="user_password"  style="border-radius: 50px;" type="password" class="form-control" id="password" placeholder="Enter here" aria-describedby="emailHelp" required="required"/>
                     </div>
                     
                      <div class="form-group">
                         <label for="phone">User Phone</label>
                         <input name="user_phone" style="border-radius: 50px;" type="number" class="form-control" id="phone" placeholder="Enter here" aria-describedby="emailHelp" required="required"/>
                     </div>
                
                     <div class="form-group">
                         <label for="address">User Address</label>
                         <textarea name="user_address" style="height:150px; border-radius: 10px;" class="form-control" placeholder="Enter your address" required="required"></textarea> 
                     </div>
                     
                     <div class="container text-center">
                         <button class="btn btn-outline-success">Register</button>
                         <button class="btn btn-outline-warning">Reset</button>
                     </div>
